<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-2</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="jquery.color-2.1.2.js"></script>
    <script>

        //jquery의 html 컨텐츠 조작 - jquery를 사용하면 html dom을 쉽게 조작할 수 있음
        
        // text() - 선택한 요소의 텍스트 내용을 설정하거나 반환(글자만)
        //  - $(선택자).text() :선택한 요소의 텍스트 내용 가져오기
        //  - $(선택자).text(입력한 내용) : 선택한 요소에 텍스트 입력하기

        // html() - 선택한 요소의 내용을 설정하거나 반환(html코드 포함)
        //  - $(선택자).html() : 선택한 요소의 내용 가져오기
        //  - $(선택자).html(입력할 내용) : 선택한 요소에 내용 입력하기

        // val() - 양식 필드의 값을 설정하거나 반환
        //  - $(선택자).val() : input태그의 value값 가져오기
        //  - $(선택자).val(입력할내용) : input태그의 value값 입력하기

        // attr() - 선택한 요소의 속성값을 설정하거나 반환
        //  - $(선택자).attr(속성명) : 선택한 요소의 지정한 속성값을 가져옴
        //  - $(선택자).attr(속성명, 입력할 속성값) : 선택한 요소의 속성값을 입력하기
        //  - $(선택자).attr({속성명1:속성값1, 속성명2:속성값2,...}) : object 타입을
        // 사용하여 여러가지 속성값을 한번에 입력 가능


        
        $(document).ready(function(){
            //text(), html() 을 이용하여 데이터 출력
            $("#btnText").on("click",function(){
                var txt = $("#p01").text();
                alert("text() 사용 시 : " + txt);
            });
            $("#btnHtml").on("click",function(){
                var txt = $("#p01").html();
                alert("html() 사용 시 : " + txt);
            });

            //text(), html() 을 이용하여 데이터 입력
            $("#btnTextSet").on("click",function(){
                $("#p02").text("text()로 변경한 내용");
            });
            $("#btnHtmlSet").on("click",function(){
                $("#p03").html("<b>html()로 변경한 내용</b>");
            });

            // val() 사용하기
            $("#btnValGet").on("click",function(){
                var txt = $("#userName").val();
                alert("val() : " + txt);
            });
            $("#btnValSet").on("click",function(){
                var txt = "이름";
                $("#userName").val(txt);
            });
            $("#btnValSet2").on("click",function(){
                $("#btnValSet2").val("클릭하여 내용 변경됨");
            });
            //button 태그는 value 속성이 없기 때문에 text()를 이용하여 글자를 글자를 변경해야 함 
            $("#btnValSet3").on("click",function(){
                $("#btnValSet3").text("클릭하여 내용 변경됨");
            });

            // attr() 사용하기
            $("#btnAttrGet").on("click",function(){
                var txt = $("#a01").attr("href");
                alert("alert() : " + txt);
            });
            $("#btnAttrSet").on("click",function(){
                // var txt = "https://www.naver.con";
                // $("#a01").attr("href", txt);
                var txt = "https://" + $("#url").val();
                $("#a01").attr("href", txt);
            });

            // 문제 1)
            $("#btnAttrSet2").on("click",function(){
                var txt = "https://" + $("#url2").val();
                $("#a02").attr({
                    "href": txt, 
                    "target":"_blank"
                });
                var name = $("#urlName").val();
                $("#a02").text(name);
            });
        })
    </script>
</head>
<body>
    <div id="div01">
        <h3>text(), html()</h3>
        <p id="p01">text()와 <b>html()의</b> 차이점</p>

        <button id="btnText" type="button">text() 사용시</button>
        <button id="btnHtml" type="button">html() 사용시</button>
    </div>

    <br><hr><br>

    <div id="div02">
        <h3>text, html을 이용하여 내용 입력</h3>
        <p id="p02">Set Text 버튼 클릭 시 변경될 p태그</p>
        <p id="p03">Set Html 버큰 클릭 시 변경될 p태그</p>
        <label for="textBox01">input Text : </label>
        <input type="text" id="textBox01" placeholder="글자를 입력하세요" value="Hello world">
        <button id="btnTextSet">Set Text</button>
        <button id="btnHtmlSet">Set Html</button>
        
    </div>

    <br><hr><br>

    <div id="div03">
        <h3>val() 사용하기</h3>

        <label for="userName">Name : </label>
        <input type="text" id="userName" value="버튼을 클릭하세요"><br><br>
        <input type="button" value="변경될 내용" id="btnValSet2">
        <br>
        <button id="btnValSet3" type="button">변경될 내용</button>
        <br>
        <button id="btnValGet">클릭시 value 가져오기</button>
        <button id="btnValSet">클릭시 value 설정하기</button>
    </div>

    <br><hr><br>

    <div id="div04">
        <h3>attr() 사용하기</h3>

        <p>
            <a href="https://www.daum.net" id="a01">다음홈페이지</a>
        </p>
        <label>URL : 
        <input type="text" id="url" placeholder="주소를 입력해주세요">
        
        </label>
        <button id="btnAttrGet">클릭 시 링크주소 불러오기</button>
        <button id="btnAttrSet">클릭 시 링크주소 입력하기</button>
    </div>

    <br><hr><br>

    <div id="div05">
        <h3>(문제 1)</h3>
        <p>
            <a href="https://www.daum.net" id="a02">다음홈페이지</a>
        </p>
        <label>URL : 
        <input type="text" id="url2" placeholder="주소를 입력해주세요">
        <input type="text" id="urlName" placeholder="사이트명을 입력해주세요">
        </label>
        <button id="btnAttrSet2">클릭 시 링크주소 입력하기</button>
    </div>
</body>
</html>
