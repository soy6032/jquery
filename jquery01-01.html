<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 1-1</title>
    <!-- <script src="./jquery-3.5.1.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script></script>
</head>
<body>
    <button id="btn01" type="button"> 자바스크립트로 버튼 이벤트 </button>
    <button id="btn02" type="button"> jquery로 버튼 이벤트 </button>
    <button id="btn03" type="button"> cdn으로 jquery 로딩하여 버튼 이벤트 </button>

    <script>
//jquery 사용 방법
// 1. jquery파일 다운로드

// 2.cdn를 통해서 jquery 파일을 실시간으로 로딩하여 사용
        var btn01 = document.getElementById("btn01");
        
        document.getElementById
        document.getElementsByClassName
        document.getElementsByTagName

        btn01.addEventListener("click", function(){
            alert("자바스크립트로 버튼 이벤트 발생");
        });

        $("#btn02").on("click", function(){
            alert("jquery로 버튼 이벤트 발생");
        });
        $("#btn03").on("click", function(){
            alert("cdn으로 jquery 로딩 후 버튼 이벤트 발생");
        });
    </script>
</body>
</html>
