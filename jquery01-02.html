<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 1-2</title>
    <script src="jquery-3.5.1.js"></script>

    <script>
        // jquery를 이용하여 html 태그가 모두 로딩된후 자바스크립트
        $(document).ready(function(){
            $("#target").click(function(){
                alert("클릭했습니다.");
            });
            $("#other").on("click",function(){
                $("#target").click();
            });

            $(".red").on("click",function(){
                alert("마우스 왼쪽 버튼 클릭했습니다.");
            });
            $(".red").on("contextmenu",function(){
                alert("마우스 오른쪽 클릭 했습니다.");
            });
            $(".green").on("mouseenter",function(){
                alert("마우스가 green태그 안으로 들어갔습니다.");
            });
            $(".green").on("mouseleave",function(){
                alert("마우스가 green 태그 밖으로 나갔습니다.");
            });
            $(".blue").on("dbclick",function(){
                alert("마우스 왼쪽 더블클릭 했습니다.");
            });
            $(".blue").on("mousemove",function(){
                var x = event.pageX;
                var y = event.pageY;

                console.log("마우스의 위치: " + x + "," + y)
            });

            $("#keyboardEvent").on("keydown",function(){
                $("#keyboardEvent").css("background-color","blue")
            });
            $("#keyboardEvent").on("keyup",function(){
                $("#keyboardEvent").css("background-color","green")
            });
            
            //form 이벤트

            $("#formEvent").on("focus",function(){
                $("#formEvent").css("font-size","36px");
            });
            $("#formEvent").on("blur",function(){
                $("#formEvent").css("font-size","16px");
            });
            $("#formEvent").on("change",function(){
                $("#formEvent").css("background-color","yellow");
            });
            //문서 / 윈도우 이벤트
            $(window).on("resize",function(){
                alert("브라우져 창의 크기를 조절했습니다.");
            });

            $(".scroll").on("scroll",function(){
                $("span").css("display","inline").fadeOut("slow");
            });

        });
        //마우스 이벤트
        //click: 마우스 클릭 이벤트 발생
        //dbclick: 마우스 왼쪽 더블 클릭 이벤트 발생
        //contexmenu: 마우스 오른쪽 버튼 클릭 이벤트 
        //mouseenter: 마우스 포인트가 특정 html 위로 올라갈 경우 발생
        //mouseleave: 마우스 포인트가 특정 html 위에서 나갈 경우 발생

        //키보드 이벤트
        //keydown: 키보드 키를 누를 때 발생
        //keyup: 키보드의 키를 눌럿다가 땔때 발생
        //keypress: 키보드의 키를 계속 누르고 있는 경우 발생

        //form이벤트
        //submit: input태그의 type=submit 버튼이 클릭 되었을 경우
        //change: input 태그의 value 값이 변경 될 경우
        //focus: input 태그에 focus가 주어졌을 경우 발생
        //blur: input 태그에 focus를 잃었을 경우 발생

        //문서 / 윈도우 이벤트
        //resize: 해당 브라우져 창 크기가 변경될 경우 발생
        //scroll: 마우스 스크롤이 발생할 경우 발생
    </script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
            width: 300px;
            height: 300px;
        }
        .blue{
            background-color: blue;
        }
        .scroll{
            width: 300px;
            height: 100px;
            overflow-y: scroll;
        }
        .scroll span{
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="target">click</div>
    <div id="other">trigger the handler</div>

    <br><hr><br>

    <div class="box red"></div>
    <div class="box green">
        <div class="box blue"></div>
    </div>
    
    <br><hr><br>

    <h3>키보드 이벤트</h3>
    <input type="text" id="keyboardEvent">

    <br><hr><br>

    <h3>form 이벤트</h3>
    <input type="text" id="formEvent" value="기본 문자열">

    </div>

</body>
</html>
